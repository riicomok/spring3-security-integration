<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<form action="../j_spring_security_check" method="post">
    <div align="center">用户登录</div>
    <table align="center" border="1" cellspacing="0">
        <thead></thead>
        <tbody>
        <tr>
            <td><label for="j_username">用户名</label></td>
            <td><input id="j_username" name="j_username" type="text"></td>
        </tr>
        <tr>
            <td><label for="j_password">密码</label></td>
            <td><input id="j_password" name="j_password" type="password"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="登录">&nbsp;<input type="reset"></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
